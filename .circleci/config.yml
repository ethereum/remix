version: 2
jobs:
  remix-lib:
    docker:
        - image: circleci/node:10
    environment:
    working_directory: ~/repo
    steps:
      - checkout
      - run: npm install && npm run bootstrap
      - run: cd remix-lib && npm test

  remix-debug:
     docker:
        - image: circleci/node:10
     environment:
